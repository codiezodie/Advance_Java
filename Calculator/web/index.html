<html>
    <head>
        <title>Calculator</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <h1>Simple Calculator</h1>
        <form action="Calculator" method="Post">
            <input type ="number" placeholder="Enter your 1st number" name="n1" required="">
            <input type ="number" placeholder="Enter your 2nd number" name="n2" required="">
            <br><br>
            <div>
                <input type="submit" name="cal" value="+">
                <input type="submit" name="cal" value="-">
                <input type="submit" name="cal" value="*">
                <input type="submit" name="cal" value="/">
                
            </div>         
        </form> 
    </body>
</html>
