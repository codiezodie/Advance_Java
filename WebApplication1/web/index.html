<html>
    <head>
        <title>calculator</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <h1>Calculator</h1>
        <form action="Calculator" method="GET">
            <input type="number" placeholder="Enter first number" name="n1">
            <input type="number" placeholder="Enter second number" name="n2">
            <input type="submit" name="cal" value="+">
            <input type="submit" name="cal" value="-">
            <input type="submit" name="cal" value="*">
            <input type="submit" name="cal" value="/">
            
        </form>    
            
    </body>
</html>
